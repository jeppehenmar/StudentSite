<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <h1>Students</h1>
    <h3>Enrolled students</h3>

    <div></div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>CPR</th>
            <th>Enrollment</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.studentId}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.cpr}"/>
            <td th:text="${student.enrollmentDate}"/>
            <td>
                <a th:href="${'details/'+student.studentId}">
                    <button class="btn btn-info">Details</button>
                </a>
                <a th:href="${'edit/'+student.studentId}">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <a th:href="${'delete/'+student.studentId}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="create">
            <button class="btn btn-primary">Create</button>
        </a>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
